<!DOCTYPE html>
<html>
 {% include head.html %}
 <body>
 {% include nav.html %}
 {% include h1.html %}
 <hr/>
 {% for post in site.posts %}
  <div class="post">
  <h2>{{ post.title }}</h2>
  <p>{{ post.date }}</p>
  <p>{{ post.description }}</p>
  <button class="action" onclick="window.location.href='{{ post.url | prepend: site.baseurl }}'">Read Post</button>
  </div>
  {% endfor %}
  {% include footer.html %}
 </body>
</html>
